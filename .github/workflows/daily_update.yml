name: Zincir Daily Update

on:
  schedule:
    # Run at 15:30 UTC = 18:30 TR (Market Close)
    - cron: '30 15 * * *'
  workflow_dispatch: # Button to run manually

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run History Fetcher
        # Correct path to the script
        run: node API_DOSYALARI/fetch_real_history.js

      - name: Commit and Push
        run: |
          git config --global user.name "Zincir-Bot"
          git config --global user.email "bot@zincir.com"
          git add API_DOSYALARI/data.json
          git commit -m "Daily Data Update: $(date)" || echo "No changes to commit"
          git push
